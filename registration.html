			<div class='grid_12 re'>
				<div class='regform'><h1>Apply For Job</h1>
				</div>
				<div class='main'>
					<form>
						<div id='name'>
						<h2 class='name'>Name</h2>
						<input class='firstname' type='text' name='first_name' required><br>
						<label class='firstlabel'>first name</label>
						<input type='text' class='lastname' name='lasr_name' required>
						<label class='lastlabel'>last name</label>
						</div>
						
						<h2 class='name'>Company</h2> 
						<input type='text' class='company' name='company' required> 
						
						<h2 class='name'>Email</h2> 
						<input type='email' class='email' name='email' required> 
						
						<h2 class='name'>Phone</h2> 
						<input type='text' class='code' name='area_code' required> 
						<label class='area-code'>Area Code</label>
						
						<input type='text' class='number' name='phone' required> 
						<label class='phone-number'>Phone Number</label>
						
						<h2 class='name'>Stream</h2>
						<select class='option' name='stream' required>
						<option disabled='disabled' selected='selected'>--Choose Option</option>
						<option> Mechanical </option>
						<option> EXTC </option>
						<option> Civil </option>
						<option>IT </option>
						<option> Electrical </option>
						</select>
						
						<h2 id='student'>Are you fresher ?</h2>
						
						<label class='radio'>
						<input class='radio-one' type='radio'  name='r'>
						
						<span class='checkmark'></span>
						Yes
						</label>
						
						<label class='radio'>
						<input class='radio-two' type='radio' name='r'>
						
						<span class='checkmark'></span>
						No
						</label>
						<a href='index.html'>
						<button type='submit'>Apply</button>
						</a>
					</form>
